<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directing | Berk Ozcan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/lucide@0.263.1/dist/umd/lucide.min.js"></script>
    <script src="https://unpkg.com/lucide-react@0.263.1/dist/umd/lucide-react.min.js"></script>

     <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');

         * { box-sizing: border-box; }

         body {
            font-family: 'Inter', sans-serif;
            background-color: #080808;
            margin: 0;
            overflow-x: hidden;
            cursor: none;
        }

         @media (max-width: 768px) {
            body { cursor: auto; }
            .custom-cursor { display: none !important; }
        }

         .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

         ::selection { background-color: white; color: black; }
    </style>
</head>
<body>
    <div id="root"></div>

     <script type="text/babel">
        const { useState, useEffect } = React;
        const motion = window.Motion?.motion;
        const AnimatePresence = window.Motion?.AnimatePresence;
        const { ArrowUpRight, X, Menu, ArrowLeft, Play } = window.lucideReact || window.LucideReact || {};

         const DIRECTING_PROJECTS = [
            {
                id: 1,
                title: "NOCTURNAL",
                year: "2024",
                client: "Nike",
                image: "https://images.unsplash.com/photo-1514565131-fce0801e5785?auto=format&fit=crop&q=80&w=1200",
                description: "A study on late-night movement and urban isolation.",
                fullDescription: "NOCTURNAL explores the relationship between movement and stillness in urban environments after dark. Shot entirely in downtown Los Angeles between 2-5 AM, this project captures Nike athletes navigating empty streets and architectural spaces.",
                video: true
            },
            {
                id: 3,
                title: "KINETIC",
                year: "2024",
                client: "Beats",
                image: "https://images.unsplash.com/photo-1550684848-fac1c5b4e853?auto=format&fit=crop&q=80&w=1200",
                description: "Visualizing sound through macro-cinematography.",
                fullDescription: "KINETIC translates audio frequencies into visual form. Using specialized macro lenses and high-speed cameras, this campaign for Beats by Dre captures the physical manifestation of bass and rhythm.",
                video: true
            },
            {
                id: 5,
                title: "MERIDIAN",
                year: "2024",
                client: "Porsche",
                image: "https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&q=80&w=1200",
                description: "A cinematic journey across the German autobahn at dawn.",
                fullDescription: "MERIDIAN captures the essence of precision engineering through a dawn-to-dusk journey across Germany. Shot with custom gimbal rigs and drone cinematography for Porsche's Taycan campaign.",
                video: true
            },
            {
                id: 7,
                title: "EPHEMERAL",
                year: "2023",
                client: "Balenciaga",
                image: "https://images.unsplash.com/photo-1558618666-fcd25c85cd64?auto=format&fit=crop&q=80&w=1200",
                description: "Fashion film exploring transience and transformation.",
                fullDescription: "EPHEMERAL deconstructs the fashion show format into an intimate film experience. Shot in a single continuous take through Paris's abandoned metro tunnels.",
                video: true
            }
        ];

         function App() {
            const [selectedProject, setSelectedProject] = useState(null);
            const [mousePos, setMousePos] = useState({ x: 0, y: 0 });
            const [cursorVariant, setCursorVariant] = useState("default");
            const [menuOpen, setMenuOpen] = useState(false);

             useEffect(() => {
                const handleMouseMove = (e) => setMousePos({ x: e.clientX, y: e.clientY });
                window.addEventListener('mousemove', handleMouseMove);
                return () => window.removeEventListener('mousemove', handleMouseMove);
            }, []);

             const variants = {
                default: { height: 16, width: 16, x: mousePos.x - 8, y: mousePos.y - 8, backgroundColor: "white" },
                hover: { height: 80, width: 80, x: mousePos.x - 40, y: mousePos.y - 40, backgroundColor: "white", mixBlendMode: "difference" }
            };

             const mouseEnter = () => setCursorVariant("hover");
            const mouseLeave = () => setCursorVariant("default");

             return (
                <div className="bg-[#080808] text-[#e5e5e5] min-h-screen">
                    {/* Film Grain */}
                    <div className="fixed inset-0 pointer-events-none z-[99] opacity-[0.04] bg-[url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Grain.jpg')] bg-repeat"></div>

                     {/* Custom Cursor */}
                    <motion.div
                        className="custom-cursor fixed top-0 left-0 rounded-full mix-blend-difference pointer-events-none z-[100] hidden md:flex items-center justify-center"
                        variants={variants}
                        animate={cursorVariant}
                        transition={{ type: 'spring', damping: 25, stiffness: 300, mass: 0.5 }}
                    >
                        {cursorVariant === "hover" && (
                            <motion.span initial={{ opacity: 0 }} animate={{ opacity: 1 }} className="text-[10px] text-black font-black uppercase tracking-tighter">View</motion.span>
                        )}
                    </motion.div>

                     {/* Navigation */}
                    <nav className="fixed top-0 w-full z-50 p-6 md:p-10 flex justify-between items-start pointer-events-none">
                        <motion.div
                            initial={{ opacity: 0, x: -20 }}
                            animate={{ opacity: 1, x: 0 }}
                            className="pointer-events-auto"
                        >
                            <a href="/" onMouseEnter={mouseEnter} onMouseLeave={mouseLeave} className="block">
                                <h1 className="text-2xl font-black tracking-tighter leading-none">BERK <br/> OZCAN.</h1>
                                <p className="text-[10px] text-zinc-500 uppercase tracking-[0.3em] mt-2 font-bold">Creative Senior</p>
                            </a>
                        </motion.div>

                         <div className="flex flex-col items-end space-y-6 pointer-events-auto">
                            <motion.div
                                initial={{ opacity: 0, y: -10 }} animate={{ opacity: 1, y: 0 }}
                                className="flex space-x-8 text-[10px] uppercase tracking-[0.2em] font-bold"
                            >
                                <a href="/" onMouseEnter={mouseEnter} onMouseLeave={mouseLeave} className="text-zinc-600 hover:text-white transition-colors">Archives</a>
                                <a href="/directing" onMouseEnter={mouseEnter} onMouseLeave={mouseLeave} className="text-white underline underline-offset-8">Directing</a>
                                <a href="/photography" onMouseEnter={mouseEnter} onMouseLeave={mouseLeave} className="text-zinc-600 hover:text-white transition-colors">Stills</a>
                            </motion.div>
                            <motion.a
                                href="/"
                                initial={{ scale: 0 }} animate={{ scale: 1 }}
                                onMouseEnter={mouseEnter} onMouseLeave={mouseLeave}
                                className="bg-white/5 hover:bg-white text-white hover:text-black backdrop-blur-sm p-4 rounded-full transition-all duration-300 border border-white/10 group"
                            >
                                {ArrowLeft && <ArrowLeft size={20} className="group-hover:-translate-x-1 transition-transform" />}
                            </motion.a>
                        </div>
                    </nav>

                     {/* Hero */}
                    <section className="pt-40 pb-20 px-6 md:px-12">
                        <motion.div
                            initial={{ opacity: 0, y: 50 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.8 }}
                        >
                            <p className="text-[10px] uppercase tracking-[0.5em] text-zinc-500 mb-6 font-bold">Motion Work</p>
                            <h1 className="text-7xl md:text-[12rem] font-black tracking-tighter uppercase leading-[0.85]">
                                Directing
                            </h1>
                            <p className="mt-8 text-xl text-zinc-400 max-w-2xl font-light">
                                Cinematic narratives for global brands. Each project is crafted with meticulous attention to visual storytelling and emotional resonance.
                            </p>
                        </motion.div>
                    </section>

                     {/* Projects List */}
                    <section className="px-6 md:px-12 pb-32">
                        <div className="space-y-1 border-t border-white/10">
                            {DIRECTING_PROJECTS.map((project, idx) => (
                                <motion.div
                                    key={project.id}
                                    initial={{ opacity: 0, y: 30 }}
                                    whileInView={{ opacity: 1, y: 0 }}
                                    viewport={{ once: true }}
                                    transition={{ delay: idx * 0.1 }}
                                    onClick={() => setSelectedProject(project)}
                                    onMouseEnter={mouseEnter}
                                    onMouseLeave={mouseLeave}
                                    className="group cursor-pointer border-b border-white/10 py-8 md:py-12 flex flex-col md:flex-row md:items-center justify-between gap-4"
                                >
                                    <div className="flex items-center gap-8">
                                        <span className="text-zinc-600 text-sm font-mono">{(idx + 1).toString().padStart(2, '0')}</span>
                                        <div>
                                            <h3 className="text-4xl md:text-6xl font-black uppercase tracking-tighter group-hover:text-zinc-400 transition-colors">
                                                {project.title}
                                            </h3>
                                            <p className="text-zinc-500 text-sm mt-2">{project.description}</p>
                                        </div>
                                    </div>
                                    <div className="flex items-center gap-8 md:gap-16">
                                        <span className="text-[10px] uppercase tracking-widest text-zinc-500 font-bold">{project.client}</span>
                                        <span className="text-zinc-600 font-light italic">{project.year}</span>
                                        {project.video && Play && (
                                            <div className="w-12 h-12 rounded-full border border-white/20 flex items-center justify-center group-hover:bg-white group-hover:text-black transition-all">
                                                <Play size={16} className="ml-1" />
                                            </div>
                                        )}
                                    </div>
                                </motion.div>
                            ))}
                        </div>
                    </section>

                     {/* Footer */}
                    <footer className="p-10 flex flex-col md:flex-row justify-between items-center border-t border-white/5 text-[9px] uppercase tracking-[0.6em] text-zinc-600 font-bold">
                        <p>&copy; 2026 BERK OZCAN STUDIO</p>
                        <a href="mailto:hello@berkozcan.com" onMouseEnter={mouseEnter} onMouseLeave={mouseLeave} className="hover:text-white transition-colors">hello@berkozcan.com</a>
                    </footer>

                     {/* Project Modal */}
                    <AnimatePresence>
                        {selectedProject && (
                            <motion.div
                                initial={{ opacity: 0 }}
                                animate={{ opacity: 1 }}
                                exit={{ opacity: 0 }}
                                className="fixed inset-0 z-[200] bg-black/90 backdrop-blur-xl flex items-center justify-center p-6"
                                onClick={() => setSelectedProject(null)}
                            >
                                <motion.div
                                    initial={{ scale: 0.9, opacity: 0 }}
                                    animate={{ scale: 1, opacity: 1 }}
                                    exit={{ scale: 0.9, opacity: 0 }}
                                    onClick={(e) => e.stopPropagation()}
                                    className="bg-zinc-900 rounded-3xl max-w-5xl w-full max-h-[90vh] overflow-y-auto no-scrollbar"
                                >
                                    <div className="relative">
                                        <img src={selectedProject.image} alt={selectedProject.title} className="w-full aspect-video object-cover rounded-t-3xl" />
                                        <button
                                            onClick={() => setSelectedProject(null)}
                                            onMouseEnter={mouseEnter}
                                            onMouseLeave={mouseLeave}
                                            className="absolute top-6 right-6 p-3 bg-white text-black rounded-full hover:rotate-90 transition-transform"
                                        >
                                            {X && <X size={20} />}
                                        </button>
                                        {selectedProject.video && (
                                            <div className="absolute inset-0 flex items-center justify-center">
                                                <div className="w-24 h-24 rounded-full bg-white/20 backdrop-blur-sm flex items-center justify-center cursor-pointer hover:bg-white/30 transition-colors">
                                                    {Play && <Play size={32} className="text-white ml-2" />}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                    <div className="p-8 md:p-12">
                                        <div className="flex flex-wrap gap-4 mb-6">
                                            <span className="px-4 py-2 bg-white/5 rounded-full text-[10px] uppercase tracking-widest font-bold">{selectedProject.client}</span>
                                            <span className="px-4 py-2 bg-white/5 rounded-full text-[10px] uppercase tracking-widest font-bold">{selectedProject.year}</span>
                                        </div>
                                        <h2 className="text-5xl md:text-7xl font-black uppercase tracking-tighter mb-6">{selectedProject.title}</h2>
                                        <p className="text-xl text-zinc-400 font-light leading-relaxed">{selectedProject.fullDescription}</p>
                                    </div>
                                </motion.div>
                            </motion.div>
                        )}
                    </AnimatePresence>
                </div>
            );
        }

         const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
