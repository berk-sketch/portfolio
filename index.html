<body>
    <div id="root"></div>

         // Opening Animation Component
        function OpeningAnimation({ onComplete }) {
            const [lineWidth, setLineWidth] = useState(0);
            const [textY, setTextY] = useState(0);
            const [opacity, setOpacity] = useState(1);

             useEffect(() => {
                // Animate line
                const lineTimer = setTimeout(() => {
                    setLineWidth(100);
                }, 100);

                 // Slide text up and fade out
                const textTimer = setTimeout(() => {
                    setTextY(-100);
                    setOpacity(0);
                }, 1800);

                 // Complete animation
                const completeTimer = setTimeout(() => {
                    onComplete();
                }, 2500);

                 return () => {
                    clearTimeout(lineTimer);
                    clearTimeout(textTimer);
                    clearTimeout(completeTimer);
                };
            }, [onComplete]);

             return (
                <motion.div
                    className="loading-screen"
                    initial={{ opacity: 1 }}
                    animate={{ opacity: opacity }}
                    transition={{ duration: 0.7, ease: [0.76, 0, 0.24, 1] }}
                >
                    <motion.div
                        initial={{ y: 100, opacity: 0 }}
                        animate={{ y: textY, opacity: textY === 0 ? 1 : 0 }}
                        transition={{
                            y: { duration: 0.8, ease: [0.76, 0, 0.24, 1] },
                            opacity: { duration: 0.5 }
                        }}
                        className="text-white text-center"
                    >
                        <div className="loading-text">BERK</div>
                        <div className="loading-text text-zinc-600">OZCAN</div>
                    </motion.div>
                    <motion.div
                        className="loading-line"
                        initial={{ width: 0 }}
                        animate={{ width: `${lineWidth}%` }}
                        transition={{ duration: 1.5, ease: [0.76, 0, 0.24, 1] }}
                        style={{ maxWidth: '300px' }}
                    />
                    <motion.p
                        initial={{ opacity: 0 }}
                        animate={{ opacity: lineWidth > 50 ? 1 : 0 }}
                        transition={{ duration: 0.5 }}
                        className="text-zinc-500 text-[10px] uppercase tracking-[0.5em] mt-8 font-bold"
                    >
                        Creative Senior
                    </motion.p>
                </motion.div>
            );
        }

         // Navigation Menu Component
        function NavigationMenu({ isOpen, onClose, mouseEnter, mouseLeave }) {
            const menuItems = [
                { label: 'Home', href: '/' },
                { label: 'Directing', href: 'directing.html' },
                { label: 'Photography', href: 'photography.html' },
                { label: 'About', href: 'about.html' },
                { label: 'Contact', href: 'contact.html' }

             return (
                <AnimatePresence>
                    {isOpen && (

                            animate={{ clipPath: 'circle(150% at calc(100% - 60px) 60px)' }}
                            exit={{ clipPath: 'circle(0% at calc(100% - 60px) 60px)' }}
                            transition={{ duration: 0.8, ease: [0.76, 0, 0.24, 1] }}
                            className="fixed inset-0 z-[150] bg-white"

                            <div className="h-full flex flex-col justify-center items-center">

                                    {menuItems.map((item, idx) => (
                                        <motion.a

                                            href={item.href}

                                            animate={{ opacity: 1, y: 0 }}
                                            transition={{ delay: 0.1 + idx * 0.1, duration: 0.5 }}
                                            onMouseEnter={mouseEnter}
                                            onMouseLeave={mouseLeave}
                                            className="block text-5xl md:text-8xl font-black uppercase tracking-tighter text-black hover:text-zinc-400 transition-colors py-2"

                            </div>

                                onMouseLeave={mouseLeave}

                                {X && <X size={20} />}
                            </button>
                        </motion.div>

                </AnimatePresence>

        }

                    exit={{ y: "100%" }}

                    className="fixed inset-0 z-[200] bg-[#e5e5e5] text-black overflow-y-auto no-scrollbar"
                >
                    <div className="sticky top-0 z-50 p-6 md:p-10 flex justify-between items-center mix-blend-difference text-white">

                        <button
                            onMouseEnter={mouseEnter} onMouseLeave={mouseLeave}

                            className="p-4 bg-white text-black rounded-full hover:rotate-90 transition-transform"

                            {X && <X size={24} />}

                    </div>
                    <div className="max-w-screen-2xl mx-auto px-6 pb-20">

                            initial={{ opacity: 0, scale: 0.95 }}

                         <div className="grid grid-cols-1 md:grid-cols-12 gap-12 md:gap-20">
                            <div className="md:col-span-8">

                                    className="text-6xl md:text-9xl font-black uppercase tracking-tighter mb-10"
                                >
                                    {project.title}
                                </motion.h3>
                                <motion.p
                                    initial={{ opacity: 0, y: 30 }}
                                    animate={{ opacity: 1, y: 0 }}
                                    transition={{ delay: 0.4 }}
                                    className="text-2xl md:text-3xl font-light leading-relaxed text-zinc-700"

                                    {project.fullDescription || project.description}

                                className="md:col-span-4 space-y-8"

                                </div>

                                    <h5 className="text-[10px] uppercase tracking-[0.4em] text-zinc-400 mb-4 font-bold">Client</h5>
                                    <p className="text-xl font-bold uppercase">{project.client}</p>
                                </div>
                                <div>
                                    <h5 className="text-[10px] uppercase tracking-[0.4em] text-zinc-400 mb-4 font-bold">Year</h5>

                                        </ul>
                                    </div>
                                )}

                        </div>
                    </div>

        }

         function App() {
            const [showOpening, setShowOpening] = useState(true);
            const [selectedProject, setSelectedProject] = useState(null);
            const [filter, setFilter] = useState('all');
            const [mousePos, setMousePos] = useState({ x: 0, y: 0 });
            const [cursorVariant, setCursorVariant] = useState("default");
            const [menuOpen, setMenuOpen] = useState(false);

             const { scrollYProgress } = useScroll();
            const textX = useTransform(scrollYProgress, [0, 1], [0, -600]);
            const textXReverse = useTransform(scrollYProgress, [0, 1], [-600, 0]);

             useEffect(() => {
                const handleMouseMove = (e) => setMousePos({ x: e.clientX, y: e.clientY });
                window.addEventListener('mousemove', handleMouseMove);
                return () => window.removeEventListener('mousemove', handleMouseMove);
            }, []);

             const variants = {
                default: { height: 16, width: 16, x: mousePos.x - 8, y: mousePos.y - 8, backgroundColor: "white" },
                hover: { height: 80, width: 80, x: mousePos.x - 40, y: mousePos.y - 40, backgroundColor: "white", mixBlendMode: "difference" }
            };

             const mouseEnter = () => setCursorVariant("hover");
            const mouseLeave = () => setCursorVariant("default");

             const filteredProjects = PROJECTS.filter(p => p.category === filter || filter === 'all');

             const containerVars = {
                hidden: { opacity: 0 },
                show: {
                    opacity: 1,
                    transition: { staggerChildren: 0.1, delayChildren: 0.3 }
                }
            };

             const itemVars = {
                hidden: { opacity: 0, y: 30 },
                show: { opacity: 1, y: 0, transition: { duration: 0.8, ease: [0.215, 0.61, 0.355, 1] } }

             if (showOpening) {
                return <OpeningAnimation onComplete={() => setShowOpening(false)} />;
            }

             return (

                            >
                                {['Archives', 'Directing', 'Stills'].map((item) => (

                        </div>

                            initial="hidden"
                            animate="show"
                            className="z-10 text-center px-4 max-w-7xl"

                            </motion.h2>

                             <motion.div variants={itemVars} className="mt-12 flex flex-col md:flex-row items-center justify-center gap-8 md:gap-16">

                                    Directing motion and capturing light across continents.

                                <button

                                    className="group flex items-center gap-4 text-sm font-bold uppercase tracking-widest border-b border-white/20 pb-2 hover:border-white transition-all"
                                >
                                    Showreel '26 {ArrowRight && <ArrowRight size={16} className="-rotate-45 group-hover:rotate-0 transition-transform" />}
                                </button>
                            </motion.div>
                        </motion.div>

                        <div className="flex flex-col md:flex-row justify-between items-baseline mb-24 gap-4">
                            <motion.h3
                                initial={{ opacity: 0, x: -30 }} whileInView={{ opacity: 1, x: 0 }}
                                className="text-6xl md:text-9xl font-black tracking-tighter uppercase leading-none"

                                Selected<br />Works
                            </motion.h3>
                            <div className="md:text-right">

                         <motion.div layout className="grid grid-cols-1 md:grid-cols-2 gap-12 md:gap-24">

                                    <motion.div

                                        exit={{ opacity: 0, scale: 0.9 }}
                                        viewport={{ once: true, margin: "-50px" }}

                                        onClick={() => setSelectedProject(project)}
                                        className={`group relative cursor-pointer ${idx % 2 !== 0 ? 'md:mt-48' : ''}`}

                                            <motion.img
                                                whileHover={{ scale: 1.05 }}
                                                transition={{ duration: 1.2 }}
                                                src={project.image}
                                                alt={project.title}
                                                className="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-1000"
                                            />
                                        </div>
                                        <div className="mt-8 flex justify-between items-end border-b border-black/10 pb-6">

                                            </div>
                                            <span className="text-sm font-light italic text-zinc-400">{project.year}</span>
                                        </div>
                                    </motion.div>
                                ))}

                     {/* About Section */}
                    <section className="py-48 px-6 md:px-12 flex flex-col items-center text-center">

                            className="max-w-5xl"
                        >
                            <h2 className="text-4xl md:text-7xl font-bold tracking-tighter uppercase leading-tight italic mb-20">
                                Berk Ozcan is a <span className="text-zinc-600">Creative Senior</span> bridging the gap between <span className="underline decoration-1 underline-offset-8">Amsterdam's design rigour</span> and <span className="underline decoration-1 underline-offset-8">LA's cinematic scale</span>.
