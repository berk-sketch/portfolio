<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography | Berk Ozcan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/lucide@0.263.1/dist/umd/lucide.min.js"></script>
    <script src="https://unpkg.com/lucide-react@0.263.1/dist/umd/lucide-react.min.js"></script>

     <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');

         * { box-sizing: border-box; }

         body {
            font-family: 'Inter', sans-serif;
            background-color: #080808;
            margin: 0;
            overflow-x: hidden;
            cursor: none;
        }

         @media (max-width: 768px) {
            body { cursor: auto; }
            .custom-cursor { display: none !important; }
        }

         .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

         ::selection { background-color: white; color: black; }
    </style>
</head>
<body>
    <div id="root"></div>

     <script type="text/babel">
        const { useState, useEffect } = React;
        const motion = window.Motion?.motion;
        const AnimatePresence = window.Motion?.AnimatePresence;
        const { ArrowUpRight, X, ArrowLeft, Maximize2 } = window.lucideReact || window.LucideReact || {};

         const PHOTOGRAPHY_PROJECTS = [
            {
                id: 2,
                title: "SILENCE",
                year: "2023",
                client: "Personal",
                image: "https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&q=80&w=1200",
                description: "High-altitude analog photography exploring the scale of nature.",
                fullDescription: "SILENCE is a meditation on scale and solitude. Shot on medium format film across the Swiss Alps and Norwegian fjords, this series examines humanity's place within vast natural landscapes.",
                format: "Medium Format Film"
            },
            {
                id: 4,
                title: "VOID",
                year: "2023",
                client: "Editorial",
                image: "https://images.unsplash.com/photo-1502134249126-9f3755a50d78?auto=format&fit=crop&q=80&w=1200",
                description: "Minimalist fashion photography focusing on silhouette.",
                fullDescription: "VOID strips fashion photography to its essential elements: form, shadow, and gesture. This editorial series for Vogue Italia explores the boundary between presence and absence.",
                format: "Digital"
            },
            {
                id: 6,
                title: "FLORA",
                year: "2024",
                client: "Dior",
                image: "https://images.unsplash.com/photo-1490750967868-88aa4486c946?auto=format&fit=crop&q=80&w=1200",
                description: "Botanical beauty through the lens of haute couture.",
                fullDescription: "FLORA juxtaposes the delicate architecture of flowers with Dior's spring collection. Shot in the gardens of Château de Versailles, this series celebrates natural and crafted beauty.",
                format: "Large Format"
            },
            {
                id: 8,
                title: "MONOLITH",
                year: "2023",
                client: "Architectural Digest",
                image: "https://images.unsplash.com/photo-1486718448742-163732cd1544?auto=format&fit=crop&q=80&w=1200",
                description: "Brutalist architecture through minimalist lens.",
                fullDescription: "MONOLITH documents post-war brutalist structures across Eastern Europe. Each image isolates form and texture, revealing the sculptural beauty within concrete masses.",
                format: "Digital"
            },
            {
                id: 9,
                title: "DRIFT",
                year: "2024",
                client: "Personal",
                image: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?auto=format&fit=crop&q=80&w=1200",
                description: "Portraits captured in moments of contemplation.",
                fullDescription: "DRIFT captures subjects in unguarded moments between poses. Shot on location across Tokyo, London, and São Paulo, these portraits reveal the universal humanity in stillness.",
                format: "35mm Film"
            },
            {
                id: 10,
                title: "TERRAIN",
                year: "2024",
                client: "National Geographic",
                image: "https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&q=80&w=1200",
                description: "Aerial perspectives of Earth's untouched landscapes.",
                fullDescription: "TERRAIN presents Earth from above, revealing patterns invisible from ground level. Shot via helicopter and drone across Iceland, Namibia, and the American Southwest.",
                format: "Digital"
            }
        ];

         function App() {
            const [selectedProject, setSelectedProject] = useState(null);
            const [mousePos, setMousePos] = useState({ x: 0, y: 0 });
            const [cursorVariant, setCursorVariant] = useState("default");

             useEffect(() => {
                const handleMouseMove = (e) => setMousePos({ x: e.clientX, y: e.clientY });
                window.addEventListener('mousemove', handleMouseMove);
                return () => window.removeEventListener('mousemove', handleMouseMove);
            }, []);

             const variants = {
                default: { height: 16, width: 16, x: mousePos.x - 8, y: mousePos.y - 8, backgroundColor: "white" },
                hover: { height: 80, width: 80, x: mousePos.x - 40, y: mousePos.y - 40, backgroundColor: "white", mixBlendMode: "difference" }
            };

             const mouseEnter = () => setCursorVariant("hover");
            const mouseLeave = () => setCursorVariant("default");

             return (
                <div className="bg-[#080808] text-[#e5e5e5] min-h-screen">
                    {/* Film Grain */}
                    <div className="fixed inset-0 pointer-events-none z-[99] opacity-[0.04] bg-[url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Grain.jpg')] bg-repeat"></div>

                     {/* Custom Cursor */}
                    <motion.div
                        className="custom-cursor fixed top-0 left-0 rounded-full mix-blend-difference pointer-events-none z-[100] hidden md:flex items-center justify-center"
                        variants={variants}
                        animate={cursorVariant}
                        transition={{ type: 'spring', damping: 25, stiffness: 300, mass: 0.5 }}
                    >
                        {cursorVariant === "hover" && (
                            <motion.span initial={{ opacity: 0 }} animate={{ opacity: 1 }} className="text-[10px] text-black font-black uppercase tracking-tighter">View</motion.span>
                        )}
                    </motion.div>

                     {/* Navigation */}
                    <nav className="fixed top-0 w-full z-50 p-6 md:p-10 flex justify-between items-start pointer-events-none">
                        <motion.div
                            initial={{ opacity: 0, x: -20 }}
                            animate={{ opacity: 1, x: 0 }}
                            className="pointer-events-auto"
                        >
                            <a href="index.html" onMouseEnter={mouseEnter} onMouseLeave={mouseLeave}>
    <h1 className="text-2xl font-black tracking-tighter leading-none">
        BERK <br/> OZCAN.
    </h1>
</a>
                        </motion.div>

                         <div className="flex flex-col items-end space-y-6 pointer-events-auto">
                            <motion.div
                                initial={{ opacity: 0, y: -10 }} animate={{ opacity: 1, y: 0 }}
                                className="flex space-x-8 text-[10px] uppercase tracking-[0.2em] font-bold"
                            >
                                <a href="/" onMouseEnter={mouseEnter} onMouseLeave={mouseLeave} className="text-zinc-600 hover:text-white transition-colors">Archives</a>
                                <a href="/directing" onMouseEnter={mouseEnter} onMouseLeave={mouseLeave} className="text-zinc-600 hover:text-white transition-colors">Directing</a>
                                <a href="/photography" onMouseEnter={mouseEnter} onMouseLeave={mouseLeave} className="text-white underline underline-offset-8">Stills</a>
                            </motion.div>
                            <motion.a
                                href="/"
                                initial={{ scale: 0 }} animate={{ scale: 1 }}
                                onMouseEnter={mouseEnter} onMouseLeave={mouseLeave}
                                className="bg-white/5 hover:bg-white text-white hover:text-black backdrop-blur-sm p-4 rounded-full transition-all duration-300 border border-white/10 group"
                            >
                                {ArrowLeft && <ArrowLeft size={20} className="group-hover:-translate-x-1 transition-transform" />}
                            </motion.a>
                        </div>
                    </nav>

                     {/* Hero */}
                    <section className="pt-40 pb-20 px-6 md:px-12">
                        <motion.div
                            initial={{ opacity: 0, y: 50 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.8 }}
                        >
                            <p className="text-[10px] uppercase tracking-[0.5em] text-zinc-500 mb-6 font-bold">Still Photography</p>
                            <h1 className="text-7xl md:text-[12rem] font-black tracking-tighter uppercase leading-[0.85]">
                                Stills
                            </h1>
                            <p className="mt-8 text-xl text-zinc-400 max-w-2xl font-light">
                                From editorial to fine art. Each frame captures a moment of quiet intensity, exploring light, form, and human connection.
                            </p>
                        </motion.div>
                    </section>

                     {/* Masonry Grid */}
                    <section className="px-6 md:px-12 pb-32">
                        <div className="columns-1 md:columns-2 lg:columns-3 gap-6 space-y-6">
                            {PHOTOGRAPHY_PROJECTS.map((project, idx) => (
                                <motion.div
                                    key={project.id}
                                    initial={{ opacity: 0, y: 30 }}
                                    whileInView={{ opacity: 1, y: 0 }}
                                    viewport={{ once: true }}
                                    transition={{ delay: idx * 0.1 }}
                                    onClick={() => setSelectedProject(project)}
                                    onMouseEnter={mouseEnter}
                                    onMouseLeave={mouseLeave}
                                    className="group cursor-pointer break-inside-avoid relative overflow-hidden rounded-2xl"
                                >
                                    <img
                                        src={project.image}
                                        alt={project.title}
                                        className="w-full grayscale group-hover:grayscale-0 transition-all duration-700 group-hover:scale-105"
                                    />
                                    <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col justify-end p-6">
                                        <p className="text-[10px] uppercase tracking-widest text-zinc-400 mb-2">{project.client} / {project.year}</p>
                                        <h3 className="text-2xl font-black uppercase tracking-tighter">{project.title}</h3>
                                    </div>
                                    <div className="absolute top-4 right-4 w-10 h-10 rounded-full bg-white/10 backdrop-blur-sm flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                        {Maximize2 && <Maximize2 size={16} />}
                                    </div>
                                </motion.div>
                            ))}
                        </div>
                    </section>

                     {/* Footer */}
                    <footer className="p-10 flex flex-col md:flex-row justify-between items-center border-t border-white/5 text-[9px] uppercase tracking-[0.6em] text-zinc-600 font-bold">
                        <p>&copy; 2026 BERK OZCAN STUDIO</p>
                        <a href="mailto:hello@berkozcan.com" onMouseEnter={mouseEnter} onMouseLeave={mouseLeave} className="hover:text-white transition-colors">hello@berkozcan.com</a>
                    </footer>

                     {/* Lightbox */}
                    <AnimatePresence>
                        {selectedProject && (
                            <motion.div
                                initial={{ opacity: 0 }}
                                animate={{ opacity: 1 }}
                                exit={{ opacity: 0 }}
                                className="fixed inset-0 z-[200] bg-black/95 backdrop-blur-xl flex items-center justify-center p-6"
                                onClick={() => setSelectedProject(null)}
                            >
                                <button
                                    onClick={() => setSelectedProject(null)}
                                    onMouseEnter={mouseEnter}
                                    onMouseLeave={mouseLeave}
                                    className="absolute top-6 right-6 p-4 bg-white text-black rounded-full hover:rotate-90 transition-transform z-10"
                                >
                                    {X && <X size={24} />}
                                </button>

                                 <motion.div
                                    initial={{ scale: 0.9, opacity: 0 }}
                                    animate={{ scale: 1, opacity: 1 }}
                                    exit={{ scale: 0.9, opacity: 0 }}
                                    onClick={(e) => e.stopPropagation()}
                                    className="max-w-6xl w-full flex flex-col md:flex-row gap-8 items-center"
                                >
                                    <img
                                        src={selectedProject.image}
                                        alt={selectedProject.title}
                                        className="w-full md:w-2/3 max-h-[80vh] object-contain rounded-2xl"
                                    />
                                    <div className="w-full md:w-1/3 text-left">
                                        <p className="text-[10px] uppercase tracking-widest text-zinc-500 mb-4">{selectedProject.format}</p>
                                        <h2 className="text-4xl md:text-5xl font-black uppercase tracking-tighter mb-4">{selectedProject.title}</h2>
                                        <p className="text-zinc-400 mb-6">{selectedProject.fullDescription}</p>
                                        <div className="flex gap-4 text-[10px] uppercase tracking-widest">
                                            <span className="text-zinc-500">{selectedProject.client}</span>
                                            <span className="text-zinc-600">{selectedProject.year}</span>
                                        </div>
                                    </div>
                                </motion.div>
                            </motion.div>
                        )}
                    </AnimatePresence>
                </div>
            );
        }

         const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
